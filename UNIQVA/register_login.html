<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="register_login.css">
</head>
<body>
<div class="formplace">
<form id="login"> 
  <fieldset> 
    <legend>Đăng nhập</legend>

    <label for="email">Email:</label>
    <input type="text" id="loginEmail" name="email" size="50" placeholder="Nhập email của bạn" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="loginPassword" name="password" placeholder="Nhập mật khẩu của bạn" required>

    <button type="submit">Đăng nhập</button>
    <div class="ok" style="font-style: italic;"> (*) Chưa có tài khoản? => </div>
  </fieldset>
</form>
<form id="sign-up"> 
  <fieldset> 
    <legend>Đăng ký</legend>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ và tên đầy đủ của bạn" size="50" required>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" placeholder="Nhập số tuổi hiện tại của bạn" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Nhập email của bạn" required>

    <label for="number">Số điện thoại:</label>
    <input type="number" id="number" name="number" placeholder="Nhập số điện thoại của bạn" required>

    <label for="gender">Giới tính:</label>
    <div class="genderplace"></div>
    <div class="genderpoint"><input type="radio" id="male" name="gender" value="male" required> Nam </div>
    <div class="genderpoint"><input type="radio" id="female" name="gender" value="female"> Nữ </div>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu bạn muốn đặt" required>

    <button type="submit">Đăng ký</button>
    <div class="ok" style="font-style: italic;"> <= (*) Đã có tài khoản? </div>
  </fieldset>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
